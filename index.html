<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form>
        <label for="Name">Name</label><br>
        <input type="text" id="Name" name="Name" placeholder="Enter your Name"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
        <label for="age">Age</label><br>
        <input type="text" id="age" name="age" placeholder="Enter your Age"><br>
        <p>
            Wich option best describe you?<br>
            <select name="describe">
              <option>Student</option>
              <option>Worker</option>
            </select>
        </p>
        <p>
            Would you recommend git for a friend?<br>
            <input type="radio" name="recommend" value="Yes">Yes<br>
            <input type="radio" name="recommend" value="No">No<br>
            <input type="radio" name="recommend" value="Maybe">Maybe<br>
        </p>
        <p>
            Languages and Frameworks known (Check all that apply)<br>
            <input type="checkbox" name="C">C<br>
            <input type="checkbox" name="C++">C++<br>
            <input type="checkbox" name="C#">C#<br>
            <input type="checkbox" name="Java">Java<br>
            <input type="checkbox" name="Phyton">Phyton<br>
            <input type="checkbox" name="Javascript">Javascript<br>
            <input type="checkbox" name="React">React<br>
            <input type="checkbox" name="Angular">Angular<br>
            <input type="checkbox" name="Django">Django<br>
            <input type="checkbox" name="Spring">Spring<br>
        </p>
        <p><label>Any comments or suggestions<br></p>
        <textarea rows="2" cols="50"></textarea>      
    </form>
</body>
</html>
